<svg fill="none" viewBox="0 0 1000 650" width="1000" height="650" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="
      width: 100%;
      height: 100%;
      font-family: 'Verdana', sans-serif;
      color: #F0E0B0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
      background: #1E1B18 url('https://raw.githubusercontent.com/romanstalinist/assets/main/bg_2fort.png') no-repeat center center;
      background-size: cover;
    ">

      <!-- Header -->
      <h1 style="
        color: #FF6600;
        font-size: 50px;
        margin: 0;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 900;
        animation: flicker 1.5s infinite;
      ">Howdy, Partner!</h1>

      <h2 style="
        color: #FFCC66;
        font-size: 22px;
        font-weight: normal;
        margin: 5px 0 20px 0;
      ">I'm <span style='color:#FF9933;font-weight:bold'>Roman</span> — The Backend Mercenary</h2>

      <!-- Divider -->
      <div style="width: 600px; height: 3px; background: #FF6600; margin-bottom: 20px;"></div>

      <!-- Projects Table -->
      <table style="
        border-collapse: collapse;
        width: 80%;
        text-align: left;
        background: rgba(40, 32, 28, 0.9);
        border: 2px solid #FF6600;
        color: #F0E0B0;
        font-size: 16px;
      ">
        <thead style="background: #2C241F; color: #FFCC66;">
          <tr>
            <th style='padding: 10px; border-bottom: 2px solid #FF6600;'>Mission</th>
            <th style='padding: 10px; border-bottom: 2px solid #FF6600;'>Stack</th>
            <th style='padding: 10px; border-bottom: 2px solid #FF6600;'>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr style="transition: all 0.2s;" onmouseover="this.style.background='rgba(255,102,0,0.15)'; this.style.transform='scale(1.02)';" onmouseout="this.style.background='transparent'; this.style.transform='scale(1)';">
            <td style='padding: 10px;'>Chrome Productivity Tools</td>
            <td style='padding: 10px;'>JavaScript, Manifest V3</td>
            <td style='padding: 10px;'>Improved UX &amp; faster workflow</td>
          </tr>
          <tr style="transition: all 0.2s;" onmouseover="this.style.background='rgba(255,102,0,0.15)'; this.style.transform='scale(1.02)';" onmouseout="this.style.background='transparent'; this.style.transform='scale(1)';">
            <td style='padding: 10px;'>Twitch Description Updater</td>
            <td style='padding: 10px;'>C#, .NET, REST API</td>
            <td style='padding: 10px;'>Auto-sync Twitch info</td>
          </tr>
        </tbody>
      </table>

      <!-- Buttons -->
      <div style="display: flex; gap: 12px; margin-top: 40px;">
        <a href="https://steamcommunity.com/" style="
          background: #2C241F;
          border: 2px solid #FF6600;
          padding: 10px 20px;
          text-decoration: none;
          color: #F0E0B0;
          text-transform: uppercase;
          font-weight: bold;
          letter-spacing: 1px;
          box-shadow: inset -2px -2px 0 #1E1B18, 2px 2px 0 #FF9933;
          transition: all 0.15s ease-in-out;
        " onmouseover="this.style.background='#FF6600';this.style.color='#1E1B18'; this.style.transform='translateY(-2px)'; this.style.boxShadow='inset -1px -1px 0 #1E1B18, 3px 3px 0 #FF9933';" onmouseout="this.style.background='#2C241F';this.style.color='#F0E0B0'; this.style.transform='translateY(0)'; this.style.boxShadow='inset -2px -2px 0 #1E1B18, 2px 2px 0 #FF9933';">Steam</a>

        <a href="https://github.com/romanstalinist" style="
          background: #2C241F;
          border: 2px solid #FF6600;
          padding: 10px 20px;
          text-decoration: none;
          color: #F0E0B0;
          text-transform: uppercase;
          font-weight: bold;
          letter-spacing: 1px;
          box-shadow: inset -2px -2px 0 #1E1B18, 2px 2px 0 #FF9933;
          transition: all 0.15s ease-in-out;
        " onmouseover="this.style.background='#FF6600';this.style.color='#1E1B18'; this.style.transform='translateY(-2px)'; this.style.boxShadow='inset -1px -1px 0 #1E1B18, 3px 3px 0 #FF9933';" onmouseout="this.style.background='#2C241F';this.style.color='#F0E0B0'; this.style.transform='translateY(0)'; this.style.boxShadow='inset -2px -2px 0 #1E1B18, 2px 2px 0 #FF9933';">GitHub</a>

        <a href="https://t.me/romasharper" style="
          background: #2C241F;
          border: 2px solid #FF6600;
          padding: 10px 20px;
          text-decoration: none;
          color: #F0E0B0;
          text-transform: uppercase;
          font-weight: bold;
          letter-spacing: 1px;
          box-shadow: inset -2px -2px 0 #1E1B18, 2px 2px 0 #FF9933;
          transition: all 0.15s ease-in-out;
        " onmouseover="this.style.background='#FF6600';this.style.color='#1E1B18'; this.style.transform='translateY(-2px)'; this.style.boxShadow='inset -1px -1px 0 #1E1B18, 3px 3px 0 #FF9933';" onmouseout="this.style.background='#2C241F';this.style.color='#F0E0B0'; this.style.transform='translateY(0)'; this.style.boxShadow='inset -2px -2px 0 #1E1B18, 2px 2px 0 #FF9933';">Contact</a>
      </div>

      <!-- Metrics Counters -->
      <div style="display:flex; gap:40px; margin-top:50px;">
        <div style="text-align:center;">
          <div style="font-size:28px; font-weight:bold; color:#FF9933;">1234</div>
          <div style="color:#F0E0B0;">Commits</div>
        </div>
        <div style="text-align:center;">
          <div style="font-size:28px; font-weight:bold; color:#FF9933;">56</div>
          <div style="color:#F0E0B0;">Projects</div>
        </div>
        <div style="text-align:center;">
          <div style="font-size:28px; font-weight:bold; color:#FF9933;">8</div>
          <div style="color:#F0E0B0;">Repositories</div>
        </div>
      </div>

      <!-- Footer Quote -->
      <p style='color:#D9B382;margin-top:50px;font-size:14px;'>"Every bug’s just a spy in disguise!"</p>

      <!-- Animations -->
      <style>
        @keyframes flicker {
          0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
          20%, 22%, 24%, 55% {opacity: 0.5;}
        }
      </style>

    </div>
  </foreignObject>
</svg>
